<head>

</head>

<body>
  <header>
    <p>
    <h1 class="title">Welcome to Planet Winc ðŸ˜‰</h1>
    <img src="images/planet_winc.png" alt="Planet Winc" width="200px">
    <h3>The place where dreams are built</h3>
    <p>
    <nav>
      <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="people.html">People</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <h1>Register your account</h1>

      <p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </p>

      <p>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="37" required>
      </p>

      <p>
        <label for="email">E-mail</label>
        <input type="email" id="e-mail" name="email" placeholder="john.doe@gmail.com" required>
      </p>

      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="JohnDoe69" required>
      </p>

      <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </p>

      <p>
        <label for="description">Tell us something about yourself:</label>
      </p>

      <p>
        <textarea id="description" name="description" placeholder="What is your WOW factor?" cols="30"
          rows="10"></textarea>
      </p>

      <p>My gender is:</p>
      <input type="radio" id="gender_male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="gender_female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="gender_neutral" name="gender" value="neutral">
      <label for="other">X (gender neutral)</label>

      <p>I'm interested in:</p>
      <input type="checkbox" id="interest_male" name="interest">
      <label for="interest_male">Male</label>
      <input type="checkbox" id="interest_female" name="interest">
      <label for="interest_female">Female</label>
      <input type="checkbox" id="interest_bi" name="interest">
      <label for="interest_bi">Bi</label>
      <input type="checkbox" id="interest_neutral" name="interest">
      <label for="interest_neutral">X (gender neutral)</label>

      <p><label for="age_range">Preferred age range:</label></p>
      <select name="age_range" id="age_range">
        <option value="18-25">18-25</option>
        <option value="26-30">26-30</option>
        <option value="31-40">31-40</option>
        <option value="41-50">41-50</option>
        <option value="51-60">51-60</option>
        <option value="61-70">61-70</option>
        <option value="70plus">70+</option>
      </select>

      <p><input type="submit" value="Submit"></p>
    </form>
  </main>
